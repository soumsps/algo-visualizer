<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <title>
      Algorithm Visualizer
    </title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  </head>
  <body>
    <noscript>You need to enable Javascript to run this app.</noscript>
    <header class="header">
      <div id="header-option-icon" class="header-option-icon" onclick="onClickOptionsToggle()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="header-logo"><img src="img/logo.png" alt="algorithm visualizer" /></div>

      <div id="header-logs-icon" class="header-logs-icon" onclick="onClickLogsToggle()">
        <i class="fa fa-terminal"></i>
      </div>
    </header>

    <div class="container">
      <div id="visualizer-config-panel" class="visualizer-config-panel">
        <span class="vcp-title-text">Visualization options</span>
        <hr />
        <div class="configuration-options">
          <div class="config-option">
            <label class="vcp-label" for="algo-selector">Choose Algorithm:</label><br />
            <select id="algo-selector" class="select-input" name="algo-selector" onchange="algoChange()">
              <!-- options set by javascript-->
            </select>
          </div>

          <div class="config-option">
            <label class="vcp-label" for="data-set-size"
              >Dataset Size <small style="color: rgb(150, 4, 4);">(max: 200)</small>:</label
            ><br />
            <div class="input-group">
              <input
                type="text"
                id="data-set-size"
                class="form-input"
                style="border-bottom-right-radius: 0px; border-top-right-radius: 0px;"
                name="data-set-size"
              />
              <button
                type="button"
                class="btn btn-primary"
                style="border-bottom-left-radius: 0px; border-top-left-radius: 0px;"
                onclick="dataSetSizeChange()"
              >
                Set
              </button>
            </div>
          </div>

          <div class="config-option">
            <label class="vcp-label" for="searched-item">Search Item:</label><br />
            <div class="input-group">
              <input type="text" id="searched-item" class="form-input" name="searched-item" />
            </div>
          </div>

          <div class="config-option">
            <button type="button" class="btn btn-success" style="width: 100%;" onclick="visualizeNow()">
              Visualize Now <i class="fa fa-play-circle"></i>
            </button>
          </div>
        </div>

        <br />
        <br />
        <span class="vcp-title-text">Speed Control</span>
        <hr />
        <div>
          <div id="curr-speed" class="vcp-label" style="display: block; padding-bottom: 10px;">
            Current speed: 1x
          </div>
          <div class="speed-controls">
            <button id="spd-backward" type="button" class="btn btn-secondary" onclick="decSpeed()">
              <i class="fa fa-backward"></i>
            </button>
            <button id="spd-play-pause" type="button" class="btn btn-secondary" onclick="animationPlayPauseToggle()">
              <i class="fa fa-pause"></i>
            </button>

            <button id="spd-forward" type="button" class="btn btn-secondary" onclick="incSpeed()">
              <i class="fa fa-forward"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="main-panel">
        <div id="logger-panel" class="logger-panel">
          <div id="av-status" class="av-status">
            <!-- Generated by Javascript-->
            <div id="avs-name" class="avs-text">Algorithm : Linear Search</div>
            <div id="avs-searched-item" class="avs-text" hidden>Search for : 20</div>
            <div id="avs-search-result" class="avs-text" hidden>
              Search Result: Item not found
            </div>
          </div>
          <div class="lp-logs">
            <div class="lp-logs-head">
              <span class="lp-logs-title">Execution Logs:</span>
              <span class="lp-clear-log" onclick="clearLogs()">Clear Logs</span>
            </div>

            <div id="lp-el-content" class="lp-el-content">
              <!-- Generated by Javascript-->
              <span class="lp-el-text">Hi there, You can see here what algorithm is doing.</span>
            </div>
          </div>
        </div>

        <div class="animation-panel">
          <div id="error-div" class="error-div">
            Some Error message will appear here.
          </div>

          <div id="animation-box" class="animation-box">
            <span>Loading...</span>
            <!-- 
              <div class="item-group" id="index-2" hidden>
              <div class="item-value">67</div>
              <div class="item-index">2</div>
            </div>
  
            <div class="item-group" id="index-2" hidden>
              <div class="item-value">67</div>
              <div class="item-index">2</div>
            </div>
             -->
          </div>
        </div>
      </div>

      <!-- container end-->
    </div>

    <footer class="footer">
      <span class="footer-text">Developed by Soumendu Prasad Sinha</span>
    </footer>

    <script src="./js/linear-search.js"></script>
    <script src="./js/binary-search.js"></script>
    <script src="./js/selection-sort.js"></script>
    <script src="./js/bubble-sort.js"></script>
    <script src="./js/responsive.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
