<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Algo Visualizer
    </title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <noscript>You need to enable Javascript to run this app.</noscript>
    <header class="header">
      <span class="header-text">Algorithm Visualizer</span>
    </header>

    <div class="container">
      <div class="visualizer-config-panel">
        <span class="vcp-title-text">Visualization options</span>
        <hr />
        <div class="configuration-options">
          <div class="config-option">
            <label class="vcp-label" for="algo-selector">Choose Algorithm:</label><br />
            <select id="algo-selector" name="algo-selector" onchange="algoChange()">
              <!-- options set by javascript-->
            </select>
          </div>

          <div class="config-option">
            <label class="vcp-label" for="data-set-size">Dataset Size (int only):</label
            ><br />
            <span>
              <input type="text" id="data-set-size" name="data-set-size" />
              <button type="button" onclick="dataSetSizeChange()">Set</button>
            </span>
          </div>

          <div class="config-option">
            <label class="vcp-label" for="searched-item">Search Item:</label><br />
            <input type="text" id="searched-item" name="searched-item" />
          </div>

          <div class="config-option">
            <button type="button" onclick="visualizeNow()">Visualize Now</button>
          </div>
        </div>
      </div>

      <div class="logger-panel">
        <div id="av-status" class="av-status">
          <!-- Generated by Javascript-->
          <div id="avs-name" class="avs-text">Algorithm : Linear Search</div>
          <div id="avs-searched-item" class="avs-text">Searched Item : 20</div>
          <div id="avs-search-result" class="avs-text">
            Search Result: Item not found
          </div>
        </div>
        <div class="lp-logs">
          <div class="lp-logs-title">Execution Logs:</div>
          <div id="lp-el-content" class="lp-el-content">
            <!-- Generated by Javascript-->
            <span class="lp-el-text">some text here</span>
            <span class="lp-el-text">some text here</span>
          </div>
        </div>
      </div>

      <div class="animation-panel">
        <div id="error-div" class="error-div">
          Some Error message will appear here.
        </div>

        <div id="animation-box" class="animation-box">
          <div class="item-group" id="index-2">
            <div class="item-value">67</div>
            <div class="item-index">2</div>
          </div>

          <div class="item-group" id="index-2">
            <div class="item-value">67</div>
            <div class="item-index">2</div>
          </div>

          <div class="item-group" id="index-2">
            <div class="item-value">67</div>
            <div class="item-index">2</div>
          </div>
        </div>
      </div>

      <!-- container end-->
    </div>

    <footer class="footer">
      <span class="footer-text">Developed by Soumendu Prasad Sinha</span>
    </footer>

    <script src="./js/animation.js"></script>
    <script src="./js/algo.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
